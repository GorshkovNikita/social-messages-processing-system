group 'com.groshkov.phd'
version '0.0.1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile project(':core')
    compile group: 'com.twitter', name: 'hbc-core', version:'2.2.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task someTask {
    doLast {
        print ':core'
    }
}